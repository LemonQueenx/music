  <script>
    function feibo(n){
       var a = 1;
       var b = 1;
       var sum;
       if( n < 3){
           return 1
       }else{
           for(var i = 3 ; i <=n ; i++){
               sum = b + a;
               a = b; 
               b = sum;
           }
           return sum;
       }
    }
   
 </script>
